<!doctype html>
<html lang="tr">
<head>

  <style>
    :root{--btn-w:180px;--btn-h:64px}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    .wrap{
      height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#0f172a,#071028);
    }
    .container{
      display:flex;gap:28px;align-items:center;justify-content:center;/* keep symmetry */
      width: min(90vw,900px);
      padding:24px;
    }
    button{
      --w: var(--btn-w);
      --h: var(--btn-h);
      width:var(--w);
      height:var(--h);
      border-radius:14px;
      border:0;cursor:pointer;font-weight:700;font-size:20px;letter-spacing:0.6px;
      box-shadow: 0 8px 24px rgba(2,6,23,0.6), inset 0 -2px 0 rgba(255,255,255,0.02);
      transition: all 400ms cubic-bezier(.2,.9,.2,1);
      transform-origin:center center;
    }
    .evet{
      background: linear-gradient(180deg,#10b981,#059669);
      color:white; 
    }
    .hayir{
      background: linear-gradient(180deg,#ef4444,#dc2626);
      color:white;
    }

    /* When the evet button is in full-screen mode */
    .fullscreen {
      position: fixed !important;
      left: 0 !important;
      top: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      z-index: 9999 !important;
      display:flex;align-items:center;justify-content:center;
      font-size: clamp(22px, 5vw, 48px) !important;
      transition: all 600ms cubic-bezier(.2,.9,.2,1) !important;
    }

    .hint{
      position: absolute; bottom:24px; width:100%; text-align:center; color:rgba(255,255,255,0.6); font-size:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container" id="container">
      <button id="evet" class="evet" aria-label="Evet">Evet</button>
      <button id="hayir" class="hayir" aria-label="HayÄ±r">HayÄ±r</button>
    </div>
    <div class="hint">HayÄ±r'a her bastÄ±ÄŸÄ±nda <strong>Evet</strong> butonu 2Ã— bÃ¼yÃ¼yecek. EkranÄ± kaplayÄ±nca evete bas.</div>
  </div>

  <script>
    (function(){
      const evet = document.getElementById('evet');
      const hayir = document.getElementById('hayir');
      const container = document.getElementById('container');

      // We'll keep a numeric scale (starts at 1)
      let scale = 1;
      let isFullscreen = false;

      // Helper to apply scale while keeping layout stable
      function applyScale() {
        // Use transform scale to smoothly grow the button visually
        evet.style.transform = `scale(${scale})`;
      }

      // Check if evet now covers viewport (approx).
      function coversViewport() {
        const rect = evet.getBoundingClientRect();
        // We check if width or height is >= viewport dims (with small margin)
        return rect.width >= window.innerWidth - 1 || rect.height >= window.innerHeight - 1;
      }

      // When hayir is clicked
      hayir.addEventListener('click', () => {
        if (isFullscreen) return; // if already full, ignore
        // Double the scale
        scale = scale * 2;
        applyScale();

        // After the CSS transition ends, check whether to switch to absolute full-screen
        // We'll wait for the transition duration (approx 400ms)
        setTimeout(() => {
          if (coversViewport()) {
            // convert evet to a fixed fullscreen element for cleaner coverage
            makeFullscreenEvet();
          } else {
            // If not fullscreen yet, optionally nudge layout so the evet stays visible
            // Ensure container doesn't overflow horizontally by centering
            container.scrollIntoView({behavior:'smooth',block:'center'});
          }
        }, 420);
      });

      function makeFullscreenEvet(){
        isFullscreen = true;
        // Compute current center to avoid jump: get rect and compute offsets
        const rect = evet.getBoundingClientRect();
        // Add the fullscreen class to animate to full
        evet.classList.add('fullscreen');
        // Reset transform so scale doesn't stack
        evet.style.transform = '';

        // Remove the other button to mimic the video effect
        hayir.style.opacity = '0';
        hayir.style.pointerEvents = 'none';

        // Optional: after the animation, make sure the text shows clearly
        setTimeout(()=>{
          // slightly increase text weight/size is handled by CSS
        },700);
      }

      // When evet is clicked
      evet.addEventListener('click', () => {
        if (!isFullscreen) {
          // If not fullscreen yet, clicking evet could do a small pulse
          evet.animate([
            { transform: `scale(${scale})` },
            { transform: `scale(${scale * 0.92})` },
            { transform: `scale(${scale})` }
          ], { duration: 220, easing: 'ease-out' });
          return;
        }

        // Final action once evet is full-screen
        // Here: show a small celebration and then redirect or do an action.
        // We'll show a simple confetti-like effect using emojis.
        fireConfetti();
        // Example: after 1200ms, show a message
        setTimeout(()=>{
          evet.textContent = 'Tamam ðŸŽ‰';
          // If you want to redirect uncomment the line below (example: to YouTube)
          // location.href = 'https://www.youtube.com/shorts/CythTNfNO-o';
        }, 900);
      });

      function fireConfetti(){
        // lightweight emoji confetti positioned over the button
        const emojis = ['ðŸŽ‰','âœ¨','ðŸ’¥','ðŸŽŠ','ðŸ’«'];
        const frag = document.createDocumentFragment();
        for(let i=0;i<18;i++){
          const span = document.createElement('span');
          span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
          span.style.position = 'fixed';
          span.style.left = (50 + (Math.random()-0.5)*60) + 'vw';
          span.style.top = (40 + Math.random()*30) + 'vh';
          span.style.fontSize = (12 + Math.random()*34) + 'px';
          span.style.opacity = '1';
          span.style.pointerEvents = 'none';
          span.style.transition = 'transform 1000ms cubic-bezier(.2,.9,.2,1), opacity 1000ms ease';
          document.body.appendChild(span);
          requestAnimationFrame(()=>{
            const dx = (Math.random()-0.5)*120;
            const dy = -180 - Math.random()*120;
            span.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random()*720}deg)`;
            span.style.opacity = '0';
          });
          setTimeout(()=>span.remove(),1200);
        }
      }

      // Accessibility: keyboard support
      hayir.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); hayir.click(); }});
      evet.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); evet.click(); }});

      // Make initial sizing responsive (optional)
      function adaptSize(){
        // set base button size depending on viewport
        const vw = Math.min(window.innerWidth,1200);
        const baseW = Math.max(120, Math.min(220, vw * 0.18));
        const baseH = Math.max(48, Math.min(84, vw * 0.06));
        document.documentElement.style.setProperty('--btn-w', baseW + 'px');
        document.documentElement.style.setProperty('--btn-h', baseH + 'px');
      }
      window.addEventListener('resize', adaptSize);
      adaptSize();

    })();
  </script>
</body>
